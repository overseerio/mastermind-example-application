<html>
<head>
  <title>Missing Title</title>
</head>
<body>
<script type="text/javascript">
  function deletePost(formName) {
    if (window.confirm("Are you sure?")) {
      document.forms[formName].submit();
    }
    return false;
  }
</script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
</body>

<h1>Listing posts</h1>
<table>
<tr>
  <th>Title</th>
  <th>Content</th>
  <th colspan="3"></th>
</tr>
<% posts.forEach(function(post){ %>
  <tr>
    <td><%= post.title %></td>
    <td><%= post.content %></td>
    <td><a href="/posts/<%= post.id %>">Show</a></td>
    <td><a href="/posts/<%= post.id %>/edit/">Edit</a></td>
    <td>
      <form action="/posts/<%= post.id %>/delete/" name="delete_post_<%= post.id %>" method="post">
        <a href="javascript:deletePost('delete_post_<%= post.id %>');">Delete</a>
      </form>
    </td>
  </tr>
<% }) %>
</table>

<br/>
<a href="/posts/new/">New Post</a>

</html>
